<div class="education col-sm-12">
    <div class="title">
        <h3>Educaci√≥n</h3>
        <button *ngIf="log==true" class="btn-add" (click)="addEducation.showModal()"><fa-icon [icon]="faPlus"></fa-icon></button>

</div>
