<ng-template #addEducationModal  let-modal class="add">
    <form [formGroup]="form" class="form-update" (ngSubmit)="onSubmit($event)">
        <h3>Agregar Estudios</h3>
        <div class="m-3">
            <label for="institution" class="form-label">Establecimiento:</label>
            <input type="text" formControlName="institution" class="form-control" id="institution"
            [ngClass]="{'is-invalid': Institution?.errors && Institution?.touched, 'is-valid': !Institution?.errors && Institution?.touched}">
            <div *ngIf="Institution?.errors && Institution?.touched">
                <p *ngIf="Institution?.hasError('required')" class="text-danger">
                    El nombre del establecimiento es requerido
                </p>
            </div>
        </div>
        <div class="m-3">
            <label for="description" class="form-label">Descripción:</label>
            <input type="text" formControlName="description" class="form-control" id="description"
            [ngClass]="{'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}">
        </div>
        <div class="m-3">
            <label for="dateEnd" class="form-label">Fecha de fin</label>
            <input type="text" formControlName="dateEnd" class="form-control" id="dateEnd"
            [ngClass]="{'is-invalid': dateEnd?.errors && dateEnd?.touched, 'is-valid': !dateEnd?.errors && dateEnd?.touched}">
        </div>
        <div class="m-3">
            <label for="urlImg" class="form-label">URL Imágen</label>
            <input type="text" formControlName="urlImg" class="form-control" id="urlImg"
            [ngClass]="{'is-invalid': urlImg?.errors && urlImg?.touched, 'is-valid': !urlImg?.errors && urlImg?.touched}">
        </div>
        <div class="buttons">
            <button class="btn btn-danger">Cancelar</button>
            <button *ngIf="!Institution?.errors" class="btn btn-success">Agregar</button>
        </div>
    </form>
</ng-template>
