<div class="skills">
    <div class="title">
        <h3>Skills</h3>
        <button class="btn-add"><fa-icon [icon]="faPlus"></fa-icon></button>
    </div>
    <div class="cards">
        <div *ngFor="let skill of skills" class="skill-card" id="skill-card">
            <app-skill-card [skill]="skill" [skills]="skills"></app-skill-card>
        </div>
    </div>
</div>
