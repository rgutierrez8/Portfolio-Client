<button class="btn-edit"><fa-icon [icon]="faPencil"></fa-icon></button>
<div class="skill-card-circle" id="skill-card-circle">
    <div class="circle" id="circle">
        <div class="mask half">
            <div class="fill f" id="fill"></div>
        </div>
        <div class="mask full" id="fill2">
            <div class="fill"></div>
        </div>
    </div>
    <div class="average" id="average">{{skill.average}}%</div>
</div>
<div class="skill-name">{{skill.name}}</div>
