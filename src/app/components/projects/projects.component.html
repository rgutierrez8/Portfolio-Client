<div class="projects">
    <div class="title">
        <h3>Projects</h3>
        <button class="btn-add"><fa-icon [icon]="faPlus"></fa-icon></button>
    </div>
    <div class="cards">
        <div *ngFor="let project of projects" class="project-card">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
