<div class="projects">
    <div class="title">
        <h3>Projects</h3>
        <button *ngIf="log==true" class="btn-add" (click)="addProject.showModal()"><fa-icon [icon]="faPlus"></fa-icon></button>
    </div>
    <div class="cards">
        <div *ngFor="let project of projects" class="project-card">
            <app-project-card [log]="log" [project]="project" (deleted)="refreshData($event)"></app-project-card>
        </div>
    </div>
</div>

<!--     MODAL AGREGAR PROYECTO    -->
<app-add-project #addProject (added)="refreshData($event)"></app-add-project>
